
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="estilos.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>FOOD & BEER</title>
</head>
<body>
	<div class="content">
		<div class="pos-f-t">
			<div class="brand">
				<h3>FOOD & BEER</h3>
			</div>
			<div class="collapse" id="navbarToggleExternalContent">
				<ul>
					<li><a href="#">HOME</a></li>
				</ul>
			</div>
			<nav class="navbar navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</nav>
		</div>
		<div class="container">

			<form id="form-beer" class="m-5" method="GET">

				<div class="form-group">
					<input type="text" name="name" class="form-control"
						placeholder="Beer name" id="name"  >
				</div>

				<div class="form-group">
					<select class="custom-select" name="brand" id="brand">
					</select>
				</div>

				<div class="form-group">
					<select class="custom-select" name="style" id="style">
					</select>
				</div>

				<div class="form-row form-group">
					<div class="col">
						<input type="number" name="ibv" class="form-control"
							placeholder="ABV % (Alcohol by volume)" id="ibv" >
					</div>
					<div class="col">
						<input type="number" name="ibu" class="form-control"
							placeholder="IBU (Bitterness)" id="ibu">
					</div>
					<div class="col">
						<input type="number" name="vol" class="form-control"
							placeholder="Volume (ml)" id="vol" >
					</div>
				</div>

				<div class="form-row form-group">
					<div class="col">
						<input type="text" name="family" class="form-control"
							placeholder="Family" id="family" >
					</div>

					<div class="col">
						<input type="text" name="color" class="form-control"
							placeholder="Color" id="color" >
					</div>

				</div>

				<div class="form-group">
					<select class="custom-select" name="taste" id="taste">
					</select>
				</div>

				<div class="form-group">
					<input type="text" name="description" class="form-control" placeholder="Description" id="description">
				</div>

				<div class="float-right ml-2">
					<button type="submit" class="btn btn-success">Save</button>
				</div>

				<div class="float-right">
					<button type="submit" class="btn btn-danger">Cancel</button>
				</div>
			</form>

			<table class="table" id="table-beer" >
				<tr id="tr-beer"></tr>
				<tbody id="tbody-beer"></tbody>

			</table>
	

		</div>
		<script src="js/script.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>
</html>
